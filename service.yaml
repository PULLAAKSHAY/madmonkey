apiVersion: v1
kind: Service
metadata:
  name: my-api-service
spec:
  selector:
    app: my-api # Selects pods with the label "app: my-api"
  type: LoadBalancer # Exposes the service externally using a cloud provider's load balancer or NodePort for local/bare-metal
  ports:
  - protocol: TCP
    port: 80 # The port where the service is accessible
    targetPort: 80 # The port on the container to forward traffic to (must match the containerPort in the Deployment)
